<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todos</h1>

    <div>
        <ol id="todoItems">
        </ol>
    </div>
</body>

<script>
    const todosElement = document.querySelector('#todoItems');

    fetch('https://localhost:7142/todo')
        .then(r => r.json())
        .then(todoItems => {
            todoItems.forEach(todoItem => {
                const li = document.createElement('li');
                li.textContent = todoItem.title;

                todosElement.appendChild(li);
            });
        });
</script>
</html>
